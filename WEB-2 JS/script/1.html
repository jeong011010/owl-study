<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <h1>JS</h1>
    <script>
        document.write(1 + 1);
    </script>
    <h1>HTML</h1>
    <p>1+1</p>

    <input type="button" value="hi" onclick="alert('hi')">
    <input type="text" onchange="alert('changed')">
    <input type="text" onkeydown="alert('key down!')">

    <h1>Comparison operators & Boolean</h1>
    <h2>===</h2>
    <h3>1===1</h3>
    <script>
        document.write(1 === 1);
    </script>

    <h3>1===2</h3>
    <script>
        document.write(1 === 2);
    </script>

    <h3>1&lt;2</h3>
    <script>
        document.write(1 < 2);
    </script>

    <h3>1&lt;1</h3>
    <script>
        document.write(1 < 1);
    </script>
</body>

</html>
